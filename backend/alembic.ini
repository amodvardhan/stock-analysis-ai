# =============================================================================
# Alembic Configuration File
# =============================================================================
# This file configures Alembic, our database migration tool.
#
# What are migrations?
# - Migrations are version-controlled changes to your database schema
# - Each migration represents a change (adding table, modifying column, etc.)
# - You can upgrade (apply changes) or downgrade (revert changes)
# =============================================================================

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration file names
# %(rev)s = revision ID, %(slug)s = brief description
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Maximum length of revision descriptions
truncate_slug_length = 40

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Find this line:
sqlalchemy.url = driver://user:pass@localhost/dbname

